<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Plot Graph</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <svg id="canvas">
      <text id="title" x="150" y="20">
        Doping in Professional Bicycle Racing
      </text>

      <g id="legend">
        <g class="legend-label" transform="translate(0,250)">
          <rect x="750" width="18" height="18" style="fill: Orange"></rect>
          <text x="742" y="9" dy=".35em" style="text-anchor: end">
            Riders with doping allegations
          </text>
        </g>
        <g class="legend-label" transform="translate(0,230)">
          <rect x="750" width="18" height="18" style="fill: Green"></rect>
          <text x="742" y="9" dy=".35em" style="text-anchor: end">
            No doping allegations
          </text>
        </g>
      </g>
    </svg>
    <div id="tooltip"></div>
  </body>

  <script defer src="script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
